<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div id="main">
        <h1 id="title">Rock-paper-scissors</h1>
        <div class="buttons">
            <button class="play-button" value="rock">Rock</button>
            <button class="play-button" value="paper">Paper</button>
            <button class="play-button" value="scissors">Scissors</button>
        </div>
        <h2 id="won-display"></h2>
        <div class="winner-banner">
            <div id="score">
                <h2 id="player-score">Player: 0</h2>
                <h2 id="computer-score"> Computer: 0</h2>
                <h2 id="overall-score">Tries: 0</h2>
            </div>
        </div>
        <button id="restart">Restart</button>
    </div>    
    <script src="main.js"></script>
</body>


</html>
